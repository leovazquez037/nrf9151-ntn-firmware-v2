# CONFIGURACIÓN nRF9151

# --- Logging ---
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# --- LTE y Módem ---
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_NRF_MODEM_LIB=y

# --- Comandos AT ---
CONFIG_AT_CMD_PARSER=y
CONFIG_AT_MONITOR=y
CONFIG_MODEM_KEY_MGMT=y # Necesario para algunas operaciones del módem

# --- Red y Sockets ---
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# --- Localización / GNSS (API CORRECTA) ---
CONFIG_LOCATION=y
CONFIG_LOCATION_METHOD_GNSS=y
CONFIG_NRF_MODEM_GNSS=y

# --- Gestión de Energía ---
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_LTE_PSM_REQ=y
CONFIG_LTE_EDRX_REQ=y

# --- Watchdog ---
CONFIG_WDT=y
CONFIG_WDT_NXP_TPL=y # Asegúrate que el driver para tu watchdog esté habilitado

# --- Stacks Aumentados ---
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=2048

# --- Debug (deshabilitar en producción) ---
CONFIG_ASSERT=y
CONFIG_DEBUG=y