# CONFIGURACIÓN nRF9151

# --- Logging ---
CONFIG_LOG=y
CONFIG_LOG_DEFAULT_LEVEL=3

# Para mejor debugging en campo
CONFIG_LOG_BACKEND_RTT=y
CONFIG_USE_SEGGER_RTT=y

# --- LTE y Módem ---
CONFIG_LTE_LINK_CONTROL=y
CONFIG_LTE_AUTO_INIT_AND_CONNECT=n
CONFIG_NRF_MODEM_LIB=y

# --- Comandos AT ---
CONFIG_AT_CMD_PARSER=y
CONFIG_AT_MONITOR=y
CONFIG_MODEM_KEY_MGMT=y # Necesario para algunas operaciones del módem

# --- Red y Sockets ---
CONFIG_NETWORKING=y
CONFIG_NET_NATIVE=y
CONFIG_NET_SOCKETS=y
CONFIG_NET_SOCKETS_POSIX_NAMES=y

# --- Localización / GNSS ---
CONFIG_LOCATION=y
CONFIG_LOCATION_METHOD_GNSS=y
CONFIG_NRF_MODEM_GNSS=y

# --- Gestión de Energía ---
CONFIG_PM=y
CONFIG_PM_DEVICE=y
CONFIG_LTE_PSM_REQ=y
CONFIG_LTE_EDRX_REQ=y

# --- Watchdog ---
CONFIG_WDT=y
CONFIG_WDT_NRF=y

# --- Stacks Aumentados ---
CONFIG_MAIN_STACK_SIZE=8192
CONFIG_SYSTEM_WORKQUEUE_STACK_SIZE=4096
CONFIG_ISR_STACK_SIZE=2048

# Para optimización de memoria
CONFIG_HEAP_MEM_POOL_SIZE=16384

# Para mejor handling de errores AT
CONFIG_AT_MONITOR_HEAP_SIZE=1024


# --- Debug (deshabilitar en producción) ---
CONFIG_ASSERT=y
CONFIG_DEBUG=y